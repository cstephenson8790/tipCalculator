<html>

    <head>
        <title>Arrays</title>
    </head>

    <body>

        <script type="text/javascript">

          var myVariable = "sand, shovel, water";

          var myArray = ["sand", "shovel", "water"];

            document.write(myArray[0] );

            document.write("<br></br>");

            var favFoods = ["pulled pork", "pizza", "mango", "pinapple"];
            for( var i = 0; i < favFoods.length; i++ )
            {
                document.write( favFoods[i]);
                document.write("<br>");
            }
            document.write("<br>");
            var myFriends = [
                ["john", "male", 31],
                ["sandy", "female", 18],
                ["marcus", "male", 74]

            ];

            document.write(myFriends[0][1]);

        </script>

    </body>

</html>
