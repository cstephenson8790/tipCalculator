<html>

    <head>
        <title>Functions</title>
    </head>
    
    <body>
    
        <h1>Functions</h1>
    
        <script type="text/javascript">
          
            function dogYears(yourAge) {
                return(yourAge * 7);
            }
            
            document.write("if you were a dog, you'd be " + dogYears(26) + " years old!");
            
        </script>
    
    </body>

</html>
