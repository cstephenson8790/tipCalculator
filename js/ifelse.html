<html>

    <head>
        <title>If / Else</title>
    </head>
    
    <body>
    
        <h1>If / Else</h1>
        
        <div id="box1"></div>
    
        <script type="text/javascript">
        
            var age = 35;
            
            if(age<30){
                document.getElementById("box1").innerHTML="youre just a youngin";
                document.getElementById("box1").style.color = "red";
            } else if(age > 50){
                document.getElementById("box1").innerHTML="you are old";
                document.getElementById("box1").style.color = "blue";
            }else{
                 document.getElementById("box1").innerHTML="youre older then 30";
                document.getElementById("box1").style.color = "green";
            }
        </script> 
            
    </body>

</html>
